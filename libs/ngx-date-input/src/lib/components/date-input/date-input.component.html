<input #field type="string" [disabled]="disabled" />
<div class="close" (click)="resetInput()">Ã—</div>
<ng-container [ngTemplateOutlet]="_options?.image ? image : content">
</ng-container>

<ngx-date-input-calendar
    *ngIf="showCalendar"
    (hideCalendar)="openCalendar(false)"
    (selectionChange)="calendarEvent($event)"
    [date]="date"
    [options]="_options"
>
</ngx-date-input-calendar>

<ng-template #image>
    <div class="img">
        <img src="*" (click)="openCalendar()" />
    </div>
</ng-template>

<ng-template #content>
    <div class="img" (click)="openCalendar()">
        <ng-content></ng-content>
    </div>
</ng-template>
